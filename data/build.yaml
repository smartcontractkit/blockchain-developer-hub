  - name: Events
    href: '/build#events'
    overview:
      Conferences, meet & greets and a lot more. Get in direct contact with the leaders of the industry, meet people and
      learn a lot!
    items:
      - title: 'ETH Community Conference 5'
        description:
          The Ethereum Community Conference (EthCC) is the largest annual European Ethereum event focused on technology
          and community. Three intense days of conferences, networking and learning.
        location: Paris - France
        online: false
        href: 'https://ethcc.io/'
        image: '/images/events/eth-conference.png'
        start_date: '2022-07-19'
        end_date: '2022-07-21'

      - title: 'IC3 Blockchain Camp 2022'
        description:
          Join us for the 7th Annual IC3 Blockchain Camp! This 7-day experience will be hosted in-person on the Cornell
          Campus in Ithaca, NY. Our Camp technical committee of Surya Bakshi, Tyler Kell and Patrick McCorry is
          preparing another immersive coding and learning experience.
        location: Ithaca - New York
        online: false
        href: 'https://www.initc3.org/events/2022-08-01-ic3-blockchain-camp-2022'
        image: '/images/events/ic3-blockchain.png'
        start_date: '2022-08-01'
        end_date: '2022-08-07'

      - title: 'Usenix Security Symposium'
        description:
          The USENIX Security Symposium brings together researchers, practitioners, system administrators, system
          programmers, and others interested in the latest advances in the security and privacy of computer systems and
          networks.
        location: Boston - MA
        online: true
        href: 'https://www.usenix.org/conference/usenixsecurity22'
        image: '/images/events/usenix-event.png'
        start_date: '2022-08-10'
        end_date: '2022-08-12'

      - title: 'Messari Mainnet'
        description: Mainnet is an immersive, agenda-setting summit held annually by Messari
        location: New York - USA
        online: false
        href: 'https://mainnet.events/'
        image: '/images/events/messari-mainnet.png'
        start_date: '2022-09-21'
        end_date: '2022-09-23'

      - title: 'Token 2049'
        description:
          TOKEN2049 is the premier crypto event, organized annually in Singapore and London, where founders and
          executives of leading Web3 companies share their view on the market.
        location: Singapore
        online: false
        href: 'https://www.token2049.com/'
        image: '/images/events/token-2049.jpg'
        start_date: '2022-09-28'
        end_date: '2022-09-29'

      - title: 'SmartCon 2022'
        description:
          Register for this two-day conference where you’ll learn about the latest Web3 developments directly from
          researchers, developers, and founders at the forefront of blockchain innovation.
        location: New York - USA
        online: true
        href: 'https://smartcon.chain.link/'
        image: '/images/events/smartcon-2022.png'
        start_date: '2022-09-28'
        end_date: '2022-09-29'

      - title: 'GopherCon'
        description:
          GopherCon is an annual conference which began in 2014 and is dedicated to the Go programming language. It is
          organized by a community-driven group of developers who wish to promote the use of Go, the formation of an
          inclusive and supportive Go community, and the education of Go developers.
        location: Chicago - IL
        online: true
        href: 'https://www.gophercon.com/'
        image: '/images/events/gopher-con.png'
        start_date: '2022-10-06'
        end_date: '2022-10-08'

      - title: 'DevCon'
        description:
          Devcon is an intensive introduction for new Ethereum explorers, a global family reunion for those already a
          part of our ecosystem, and a source of energy and creativity for all.
        location: Bogotá - Colombia
        online: false
        href: 'https://www.gophercon.com/'
        image: '/images/events/devcon-2022.png'
        start_date: '2022-10-11'
        end_date: '2022-10-14'

      - title: 'Break Point 2022'
        description:
          The Solana ecosystem gathered in Lisbon in 2021 for the first-ever, real-life, worldwide celebration -
          Breakpoint. It was where the builders, enthusiasts, and dreamers making the future came to work, learn, and
          play.
        location: Lisbon - Portugal
        online: false
        href: 'https://solana.com/breakpoint'
        image: '/images/events/solana-breakpoint.png'
        start_date: '2022-11-04'
        end_date: '2022-11-07'

      - title: 'ACM CCS 2022'
        description:
          The ACM Conference on Computer and Communications Security (CCS) is the flagship annual conference of the
          Special Interest Group on Security, Audit and Control (SIGSAC) of the Association for Computing Machinery
          (ACM).
        location: Los Angeles - CA
        online: true
        href: 'https://www.sigsac.org/ccs/CCS2022/'
        image: '/images/events/acm-ccs.png'
        start_date: '2022-11-07'
        end_date: '2022-11-11'

  - name: Workshop
    href: '/build#workshops'
    link_text: 'Find a Workshop'
    icon: '/icons/workshop.svg'
    overview:
      In today's digital world, Blockchain technologies are now being embraced with confidence as it becomes commonplace to use them.
    items:
      - title: 'Chainlink Solana Bootcamp'
        description:
          Learn how to create, deploy, and interact with smart contracts on Solana in live, instructor-led sessions with
          Chainlink developer advocates.
        online: true
        href: 'https://chain.link/bootcamp/solana-2022'
        start_date: '2022-03-31'
        end_date: '2022-04-03'

      - title: 'Ethereum Blockchain Developer Bootcamp With Solidity (2022)'
        description:
          Become an Ethereum blockchain developer with one course. Master Solidity, Web3.JS, Truffle, Metamask, Remix,
          and more!
        online: true
        href: 'https://www.udemy.com/course/blockchain-developer/'
        on_demand: true

      - title: 'Smart Contract Developer Bootcamp 2021'
        description:
          Learn how to write smart contracts in Solidity, and connect them to real-world data in pre-recorded,
          instructor-led sessions with Chainlink Developer Advocates.
        online: true
        href: 'https://chain.link/bootcamp/bootcamp-2021-on-demand'
        on_demand: true

  - name: Case Studies
    href: '/build#casestudies'
    overview: Learn why and how other developers have used the web to create amazing web experiences for their users.
    items:
      - title: 'The Currency: Engineering a seamless experience to allocate, mint, and distribute the NFTs'
        description:
          32,492 Collectors from over 130 countries applied to purchase 67,023 NFTs of ‘The Currency,’ Damien Hirst’s
          first NFT collection.
        href: 'https://consensys.net/blog/nft/over-32000-users-from-130-countries-applied-to-purchase-damien-hirsts-nfts-on-the-palm-network/'
        image: 'https://cdn.consensys.net/uploads/2021/09/16181652/damien-1.7923f061-958x460.png'

      - title: 'How Ampleforth Uses Chainlink to Decentralize Its Rebasing Mechanism'
        description:
          AMPL is the first rebasing currency and a key DeFi building block for denominating stable contracts. The AMPL
          protocol adjusts total supply daily based on market conditions, transferring volatility from price to supply.
        href: 'https://chain.link/case-studies/ampleforth'
        image: 'https://assets-global.website-files.com/5f6b7190899f41fb70882d08/614d9a8eeba8822d8d60bc20_casestudy-card-aampleforth.png'

      - title: 'Blockchain in food supply chain visibility.'
        description:
          How blockchain has moved beyond cryptocurrencies and is being deployed to enhance visibility and trust in
          supply chains
        href: 'https://www.emerald.com/insight/content/doi/10.1108/SCM-08-2019-0300/full/html'
        image: 'https://www.emeraldgrouppublishing.com/themes/custom/emerald_publishing/assets/svg/emerald-publishing-logo.svg'
